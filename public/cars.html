  <!-- Hero Section Start -->

  <!-- <form id="search-form" method="get">
  </form> -->

  <section id="search" style="margin-top: -50px; z-index: 9999;">
    <div class="container mb-5">
      <form id="search-form" method="get">
        <div class="row">
          <div class="col-md-3">
            <label for="tipeDriver" class="form-label">Tipe Driver</label>
            <select class="form-select" id="tipeDriver" name="tipeDriver" required>
              <option selected>Pilih Tipe Driver</option>
              <option value="Dengan Sopir">Dengan Sopir</option>
              <option value="Lepas Kunci">Tanpa Sopir (Lepas Kunci)</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" id="tanggal" placeholder="Pilih Tanggal" required />
          </div>
          <div class="col-md-3">
            <label for="waktuJemput" class="form-label">Waktu Jemput</label>
            <select class="form-select" name="waktuJemput" id="waktuJemput" required>
              <option value="Pilih Waktu">Pilih Waktu</option>
              <option value="8">08.00 WIB</option>
              <option value="9">09.00 WIB</option>
              <option value="10">10.00 WIB</option>
              <option value="11">11.00 WIB</option>
              <option value="18">18.00 WIB</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="jumlahpenumpang" class="form-label">Jumlah Penumpang</label>
            <input type="number" class="form-control" id="jumlahpenumpang" placeholder="Jumlah Penumpang"
              name="jumlahpenumpang" required />
          </div>
          <div class="col-md-1">
            <div style="margin-top: 38px">
              <button type="submit" id="submitButton" class="btn btn-success btn-sm">
                Cari Mobil
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="mb-5">
    <div class="container">
      <section class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 g-4 row-cols-xxl-3"
        id="result">

      </section>
